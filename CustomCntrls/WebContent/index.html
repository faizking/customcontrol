<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Timesheet</title>

<script type="text/javascript">
    window["sap-ushell-config"] = {
        defaultRenderer : "fiorisandbox",
        services: {
            NavTargetResolution: {
                // navigation target resolution service is configured to resolve the empty location hash to the our application
                config : {
                    resolveLocal : [ {
                        "linkId" : "",
                        resolveTo : {
                            additionalInformation : "SAPUI5.Component=com.sap.fullscreen",
                            applicationType : "URL",
                            url : "./" + window.location.search // pass URL query parameters to appplication
                        }
                    }]
                }
            }
        }   // services
    };
</script>


<script id="sap-ui-bootstrap"
    src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m"
    data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-compatVersion="1.16"
    data-sap-ui-resourceroots='{"com.sap.fullscreen": "./"}'>
</script>

<!-- Create the unified shell default renderer control and add it to the page -->
<script type="text/javascript">
    sap.ui.getCore().attachInitEvent(function() {
    	new sap.ui.core.ComponentContainer({
			name : "com.sap.fullscreen"
		}).placeAt("content");
    });
</script>
</head>

<body class="sapUiBody" id="content">
</body>
</html>
